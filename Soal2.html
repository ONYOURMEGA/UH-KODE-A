<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Kasir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #inputForm {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="inputForm">
    <label for="productCode">Kode Barang:</label>
    <input type="text" id="productCode" placeholder="Masukkan kode barang">

    <label for="productName">Nama Barang:</label>
    <input type="text" id="productName" placeholder="Masukkan nama barang">

    <label for="price">Harga Barang:</label>
    <input type="number" id="price" placeholder="Masukkan harga barang">

    <label for="quantity">Jumlah Barang:</label>
    <input type="number" id="quantity" placeholder="Masukkan jumlah barang">

    <button onclick="calculateTotal()">Hitung Total</button>
  </div>

  <div id="result">
    <h2>Hasil Perhitungan</h2>
    <p>Kode Barang: <span id="resultCode"></span></p>
    <p>Nama Barang: <span id="resultName"></span></p>
    <p>Harga Barang: Rp <span id="resultPrice"></span></p>
    <p>Jumlah Barang: <span id="resultQuantity"></span></p>
    <p>Total Harga: Rp <span id="resultTotal"></span></p>
  </div>

  <script src="Soal2.js"></script>

</body>
</html>
